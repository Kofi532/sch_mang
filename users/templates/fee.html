{% csrf_token %}
<h3>Welcome {{ schf }}</h3>
<br>
<a href="/">Home</a>


<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {% for field in f_form %}
    <div>
        <p>{{ field.label }}: <br> {{ field }}</p>
        {% for error in field.errors %}
        <small style="color: red">{{ error }}</small>
        {% endfor %} 
    </div>
    {% endfor %} 
    </div>
    <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
</form>

<h4>Your fees</h4>
{% for x in cfees %}
<tr>
    <p>{{ x.classes }}:     {{ x.fee }}</p>
</tr>


{% endfor %}
