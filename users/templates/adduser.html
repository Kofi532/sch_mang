<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {% for field in form %}
    <div>
        <p>{{ field.label }}: <br> {{ field }}</p>
        {% for error in field.errors %}
        <small style="color: red">{{ error }}</small>
        {% endfor %} 
    </div>
    {% endfor %} 
    </div>
    <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
</form>

<h4>Your users</h4>
{% for x in active %}
<tr>
    {{ x.username }}
</tr>


{% endfor %}
